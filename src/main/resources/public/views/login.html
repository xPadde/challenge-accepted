<div class="col-sm-6 col-sm-offset-3">
    <div class="list">
        <h1>Log in with Yubico</h1>
        <div class="container-fluid">
            <form class="form-horizontal" role="form" id="form-login" name="formLogin" ng-submit="login()">
                <div class="form-group">
                    <input class="form-control" id="input-email-login" name="inputEmailLogin" type="text" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input class="form-control" id="input-password-login" name="inputPasswordLogin" type="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <input class="form-control" id="input-otp-login" name="inputOtpLogin" type="password" placeholder="OTP">
                </div>
                <div class="form-group">
                    <button type="submit" id="btn-login-locally" class="btn btn-default">
                        Log in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
