<div class="col-sm-6 col-sm-offset-3">
    <div class="list">
        <h1>Register new user</h1>
        <div class="container-fluid">
            <form class="form-horizontal" role="form" id="form-register-new-user" name="formRegisterNewUser" ng-validate="validationOptions" ng-submit="registerNewUser(formRegisterNewUser)">
                <div class="form-group">
                    <input class="form-control" id="input-first-name" name="inputFirstName" type="text" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <input class="form-control" id="input-last-name" name="inputLastName" type="text" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <input class="form-control" id="input-email" name="inputEmail" type="text" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input class="form-control" id="input-password" name="inputPassword" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <button type="submit" id="btn-register-user" class="btn btn-default">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
